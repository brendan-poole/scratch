<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style>
html, body {
	margin: 0px;
	padding: 0px;
	font-family: sans-serif;
}
#head {
background-color: #063359;
padding: 16px;
color: white;
}
#table1 {
	position: relative;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){
	$("#button2").click(function(){
		  $("#table1").animate({left:'500px', opacity: '0'});
		  $("#table1").animate({left:'0', opacity: '1'});
	});
	$("#button1").click(function(){
		  $("#div1").fadeToggle();
		  $("#div2").fadeToggle("slow");
		  $("#div3").fadeToggle(3000);
	});
});

</script>
	<div id="head">
	<img src="rect4134.png"/>
	<p>Reusable services to order</p>
	</div>
	<div id="table1">
	<table border="1">
		<tr>
			<th>Inputs</th>	
			<td rowspan="4">Service</td>	
			<td rowspan="4">Links</td>	
		</tr>
		<tr>
			<td>NAME_TRANSPORT_FORMAT</td>	
		</tr>
		<tr>
			<th>Outputs</th>
		</tr>
		<tr>
			<td>NAME_TRANSPORT_FORMAT</td>	
		</tr>
	</table>
	</div>
	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
	<button id="button1">fade</button>
	<button id="button2">admin</button>
</body>
</html>
