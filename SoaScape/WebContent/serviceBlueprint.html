<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<style>
html, body {
	margin: 0px;
	padding: 0px;
	font-family: sans-serif;
}
#head {
background-color: #063359;
padding: 16px;
color: white;
}
#table1 {
	position: relative;
}
#logo {
	position: absolute;
	left: 0px;
	
}
#logo_blur {
	position: absolute;
	left: 0px;
	
}
nav ul li {
	display: block;
	float: left;
	margin-left: 16px;
}
#ask {
	float: right;
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
$(document).ready(function(){
	$("#logo_blur").animate({opacity: '0'}, 2000);
	$("#button2").click(function(){
		  $("#table1").animate({left:'500px', opacity: '0'});
		  $("#table1").animate({left:'0', opacity: '1'});
	});
	$("#button1").click(function(){
		  $("#div1").fadeToggle();
		  $("#div2").fadeToggle("slow");
		  $("#div3").fadeToggle(3000);
	});
});

</script>
	<div id="head">
	<img id="logo" src="logo.png"/>
	<img id="logo_blur" src="logo_blur.png" />
	<p>Developing the building blocks to your company's success</p>
	<nav><ul>
		<li>Home</li>
		<li>About Us</li>
		<li>Services</li>
	</ul></nav>
	<div id="ask">Talk to a SOA expert now: 209837428374</div>
	</div>
	<div id="table1">
		Tell us a little about your project's requirements...
	<table border="1">
		<tr>
			<th>Inputs</th>	
			<td rowspan="4">Service</td>	
			<td rowspan="4">Links</td>	
		</tr>
		<tr>
			<td>NAME_TRANSPORT_FORMAT</td>	
		</tr>
		<tr>
			<th>Outputs</th>
		</tr>
		<tr>
			<td>NAME_TRANSPORT_FORMAT</td>	
		</tr>
	</table>
	</div>
	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
	<button id="button1">fade</button>
	<button id="button2">admin</button>
</body>
</html>
